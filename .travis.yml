os: linux
language: python
dist: bionic
python: 3.10
install:
  - pip install pipenv
  - pipenv sync -d
  - npm install --location global snyk
script:
  - pipenv run ./test.sh
  - snyk code test
  - snyk test
after_success:
  - coveralls
  - snyk monitor
env:
  global:
    secure: 
