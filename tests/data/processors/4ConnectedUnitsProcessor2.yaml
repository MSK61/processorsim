units:
    - name: input
      width: 1
      capabilities:
        - name: ALU
      readLock: True
    - name: output 1
      width: 1
      capabilities:
        - name: ALU
      writeLock: True
    - name: middle
      width: 1
      capabilities:
        - name: ALU
    - name: output 2
      width: 1
      capabilities:
        - name: ALU
      writeLock: True
dataPath:
    - [input, output 1]
    - [input, middle]
    - [middle, output 2]